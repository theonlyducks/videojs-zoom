<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport"
			  content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<link rel="stylesheet" type="text/css" href="styles.css">
		<title>Video.js Zoom</title>
	</head>
	<body>
		<noscript>Not support this javascript</noscript>
		<video
			muted
			controls
			id="my-video"
			class="video-js"
			preload="auto"
		>
			<source
				src="https://lamberta.github.io/html5-animation/examples/ch04/assets/movieclip.mp4"
				type="video/mp4"
			/>
		</video>
		<section class="buttons">
			<button id="my-open">toggleModal</button>
			<button id="my-rotate">rotate</button>
		</section>
	</body>
</html>
